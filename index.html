       <script>
  const audio = document.getElementById("welcomeAudio");

  // Funktion för att spela ljudet vid scroll
  function playAudioOnScroll() {
    // Kontrollera att ljudet inte spelas redan
    if (audio.paused) {
      audio.play();
    }
    // Ta bort eventlistener efter att ljudet spelat en gång
    document.removeEventListener("scroll", playAudioOnScroll);
  }

  // Lägg till scroll-eventlyssnare
  document.addEventListener("scroll", playAudioOnScroll);
</script>
